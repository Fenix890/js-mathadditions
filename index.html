<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="Additions Game in JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Additions Game</title>
</head>
<body>
    <div id="wrapper">
        <table>
            <tr>
                <td><div id="number1">1</div></td>
                <td><div class="operator">+</div></td>
                <td><div id="number2">2</div></td>
                <td><div class="operator">=</div></td>
                <td><input type="text"></td>
                <td><input id="btn" type="button" value="Check"></td>
            </tr>
        </table>
    </div>
    
    <script src="js/js.script"></script>

</html>
